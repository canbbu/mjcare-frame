<div class="product-modal" id="productModal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="product-modal__overlay" id="productModalOverlay"></div>
    <div class="product-modal__content" role="document">
        <button type="button" class="product-modal__close" id="productModalClose" data-i18n="products.modalClose" aria-label="">&times;</button>
        <div class="product-modal__body">
            <div class="product-upload">
                <h3 data-i18n="products.addImage">제품 이미지 추가</h3>
                <form id="productUploadForm">
                    <label>
                        <span data-i18n="products.productImage">제품 이미지</span>
                        <input type="file" id="productFile" accept="image/*" required>
                    </label>
                    <label>
                        <span data-i18n="products.productName">제품명 (선택)</span>
                        <input type="text" id="productTitle" data-i18n-placeholder="products.productNamePlaceholder" placeholder="예: 신제품 마스크팩">
                    </label>
                    <label>
                        <span data-i18n="products.badge">배지 (선택)</span>
                        <input type="text" id="productBadge" data-i18n-placeholder="products.badgePlaceholder" placeholder="예: BEST">
                    </label>
                    <label>
                        <span data-i18n="products.price">가격 (선택)</span>
                        <input type="text" id="productPrice" data-i18n-placeholder="products.pricePlaceholder" placeholder="예: 2,000원">
                    </label>
                    <label>
                        <span data-i18n="products.subtitleText">서브텍스트 (선택)</span>
                        <input type="text" id="productSubtitle" data-i18n-placeholder="products.subtitlePlaceholder" placeholder="예: TIME SALE">
                    </label>
                    <button type="submit" id="uploadButton" data-i18n="products.addButton">이미지 추가</button>
                </form>
                <p class="upload-note" data-i18n="products.uploadNote">※ 파일명은 자동으로 카드 제목에 반영되며, 입력한 상세 정보는 이번 세션에서만 표시됩니다.</p>
            </div>
            <div class="product-admin">
                <h3 data-i18n="products.manage">제품 관리 (수정 / 삭제)</h3>
                <div class="product-admin-list" id="productAdminList">
                    <p class="loading-message" data-i18n="products.loading">제품 정보를 불러오는 중입니다...</p>
                </div>
            </div>
        </div>
    </div>
</div>
