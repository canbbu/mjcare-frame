<section class="hero-section" id="hero" aria-label="メインビジュアルスライダー">
    <div class="hero-slider" id="heroSlider" data-auto-interval="3000">
        <div class="hero-slider__viewport" id="heroSliderViewport" aria-live="polite"></div>

        <button type="button" class="hero-slider__control hero-slider__control--prev" data-direction="prev" aria-label="前のスライド">
            ‹
        </button>
        <button type="button" class="hero-slider__control hero-slider__control--next" data-direction="next" aria-label="次のスライド">
            ›
        </button>

        <div class="hero-slider__dots" id="heroSliderDots" role="tablist" aria-label="ヒーロースライド移動"></div>
    </div>

    <section class="hero-admin" id="heroAdmin" data-role-visibility="admin" hidden>
        <div class="hero-admin__cta">
            <button type="button"
                    class="product-admin-toggle hero-admin__toggle"
                    id="heroAdminModalOpen"
                    aria-haspopup="dialog"
                    aria-controls="heroAdminModal"
                    data-i18n="hero.manage">
                ヒーローコンテンツ管理
            </button>
        </div>
        <div class="hero-admin-modal" id="heroAdminModal" role="dialog" aria-modal="true" aria-hidden="true">
            <div class="hero-admin-modal__overlay" data-hero-admin-close></div>
            <div class="hero-admin-modal__content" role="document">
                <div class="hero-admin-modal__header">
                    <h3>ヒーローコンテンツ管理</h3>
                    <p>スライド画像とテキストはこのブラウザにのみ保存されます。</p>
                </div>
                <button type="button" class="hero-admin-modal__close" id="heroAdminModalClose" aria-label="ヒーロー管理ウィンドウを閉じる">&times;</button>
                <form class="hero-admin__form" id="heroAdminForm">
                    <div class="hero-admin__grid">
                        <label>
                            <span>編集するスライド</span>
                            <select id="heroSlideSelect" name="selectedSlide"></select>
                        </label>
                        <label>
                            <span data-i18n="hero.imageUrlLabel">背景画像URL</span>
                            <input type="url" name="imageUrl" placeholder="https://example.com/hero.jpg">
                            <input type="file" id="heroImageFile" accept="image/*" style="margin-top: 0.5rem;">
                            <small style="display: block; margin-top: 0.25rem; color: #666;" data-i18n="hero.imageUploadHelp">URLを入力するか、画像をアップロードしてください</small>
                        </label>
                        <label>
                            <span>背景画像説明(alt)</span>
                            <input type="text" name="imageAlt" placeholder="画像代替テキスト">
                        </label>
                        <label>
                            <span>アイブロウテキスト</span>
                            <input type="text" name="eyebrow" placeholder="GLOBAL OEM · ODM">
                        </label>
                        <label>
                            <span>ヘッドライン</span>
                            <input type="text" name="title" placeholder="メインヘッドライン" required>
                        </label>
                        <label>
                            <span>説明1</span>
                            <textarea name="description1" rows="2" placeholder="最初の説明文"></textarea>
                        </label>
                        <label>
                            <span>説明2</span>
                            <textarea name="description2" rows="2" placeholder="2番目の説明文"></textarea>
                        </label>
                        <label>
                            <span>主要CTAテキスト</span>
                            <input type="text" name="primaryLabel" placeholder="会社紹介">
                        </label>
                        <label>
                            <span>主要CTAリンク</span>
                            <input type="text" name="primaryLink" placeholder="/about">
                        </label>
                        <label>
                            <span>補助CTAテキスト</span>
                            <input type="text" name="secondaryLabel" placeholder="CONTACT US">
                        </label>
                        <label>
                            <span>補助CTAリンク</span>
                            <input type="text" name="secondaryLink" placeholder="/21">
                        </label>
                        <label>
                            <span>テキスト色</span>
                            <input type="color" name="textColor" value="#ffffff">
                        </label>
                        <label>
                            <span>ポイント色</span>
                            <input type="color" name="accentColor" value="#fe6b00">
                        </label>
                        <label>
                            <span>フォントファミリー</span>
                            <input type="text" name="fontFamily" placeholder="'Playfair Display', serif">
                        </label>
                        <label>
                            <span>オーバーレイ色</span>
                            <input type="color" name="overlayColor" value="#080c18">
                        </label>
                        <label>
                            <span>オーバーレイ透明度(0~1)</span>
                            <input type="number" name="overlayOpacity" min="0" max="1" step="0.05" value="0.85">
                        </label>
                    </div>
                    <div class="hero-admin__actions">
                        <button type="button" class="btn btn-outline" id="heroAdminReset">デフォルト値に復元</button>
                        <span class="hero-admin__note">※変更内容はこのブラウザのローカルストレージにのみ保存されます。</span>
                    </div>
                </form>
            </div>
        </div>
    </section>
</section>
